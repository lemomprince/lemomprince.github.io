<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLENOM PRINCE - 高端生态家清</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        body {
            color: #333;
            line-height: 1.6;
        }

        .hero {
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1600881332847-4dcae2b80f55?ixlib=rb-4.0.1&auto=format&fit=crop&w=1926&q=80');
            /* 建议替换为：一张清晰、明亮、与“自然/洁净/家居”相关的高品质图片，例如干净的厨房、阳光下的植物、简约的浴室 */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #2c5530; /* 深绿色，传达生态与高端 */
            position: relative;
        }

        /* 可选的深色遮罩，确保文字可读性，但完全不模糊 */
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.6); /* 使用白色半透明遮罩，而非深色，保持明亮 */
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        .hero .brand {
            font-size: 1.2rem;
            letter-spacing: 0.3em;
            margin-bottom: 2rem;
            font-weight: 400;
            color: #5a8c5b;
        }

        .hero p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            text-align: left; /* 长段落左对齐更易读 */
        }

        .content-sections {
            padding: 5rem 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 4rem;
        }

        .section h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #2c5530;
            font-weight: 400;
            border-left: 4px solid #5a8c5b;
            padding-left: 1rem;
        }

        .section p {
            font-size: 1rem;
            color: #666;
            line-height: 1.8;
        }

        /* 为小标题或关键词添加样式，增强层次 */
        .highlight {
            color: #2c5530;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- 英雄头图区域 -->
    <section class="hero">
        <div class="hero-content">
            <!-- 品牌名注意：原文有LLENOM和LENOM的不一致，这里按LLENOM处理 -->
            <h1>LLENOM PRINCE</h1>
            <div class="brand">高端生态家清</div>
            <p><span class="highlight">LLENOM PRINCE</span>，一个重新定义「高端生态家清」的品牌，秉持「专业有效、归于自然」的核心理念，为您掌上的不仅是一瓶清洁剂，更是一套关于安心生活的完整解决方案。</p>
        </div>
    </section>

    <!-- 正文内容区域 -->
    <section class="content-sections">
        <div class="section">
            <h2>我们的信念</h2>
            <p>我们相信，真正的低净度就是对家人健康的守护，对环境友好的承诺。每一款产品都倾注了对品质的执着追求，对自然的敬畏之心。</p>
        </div>
        <div class="section">
            <h2>我们的坚持</h2>
            <p>从原料选择到生产工艺，从包装设计到用户体验，<span class="highlight">LLENOM PRINCE</span>始终坚持最高标准，为您打造安全、有效、环保的家清体验。</p>
        </div>
    </section>

</body>
</html>
